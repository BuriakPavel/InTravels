<div class="row">
    <div class="col-sm-3">

    </div>
    <div class="col-md-offset-8">
        <div class="panel panel-default text-left">
            <div class="panel-body">
                <form class="form-horizontal"> <!-- TODO: change to comment entity -->
                    <div class="form-group">
                        <label class="control-label col-sm-2">Author name:</label>
                        <div class="col-sm-10">
                            <input #pf_input_AuthorName type="text" class="form-control" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Post title:</label>
                        <div class="col-sm-10">
                            <input #pf_input_PostTitle type="text" class="form-control" placeholder="Enter post title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Post text:</label>
                        <div class="col-sm-10">
                            <textarea #pf_input_PostText placeholder="Enter post text"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary" 
                            (click)="add(pf_input_PostTitle.value, pf_input_PostText.value, pf_input_AuthorName.value)">Add new post</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
