<div class="container-fluid">
	<div class="navbar-header">
		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
		<a class="navbar-brand" [routerLink]="['/start']">{{ 'SiteTitle' | translate:lang }}</a>
	</div>
	<div class="collapse navbar-collapse" id="myNavbar">
		<ul class="nav navbar-nav">
			<li><a [routerLink]="['/home']">{{ 'Menu_Home_Link' | translate:lang  }}</a></li>
			<li><a [routerLink]="['/home/posts']">{{ 'Menu_Posts_Link' | translate:lang  }}</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li class="flag-item" (click)="ChangeCulture('en','US')" [ngClass]="{'active': activeLang == 'en' }">
				<a> <img src="content/images/en-flag-icon.png" /> </a>
			</li>
			<li class="flag-item" (click)="ChangeCulture('uk','UA')" [ngClass]="{'active': activeLang == 'uk' }">
				<a> <img src="content/images/ua-flag-icon.png" /> </a>
			</li>
			<li class="flag-item" (click)="ChangeCulture('ru','RU')" [ngClass]="{'active': activeLang == 'ru' }">
				<a> <img src="content/images/ru-flag-icon.png" /> </a>
			</li>
		</ul>
		<loginform #loginFormModal></loginform>
		<ul class="nav navbar-nav navbar-right">
			<li *ngIf="!isAutenticate()"><a (click)="openLoginForm()">{{ 'LoginForm_Title' | translate:lang  }}</a></li>
			<li *ngIf="isAutenticate()">
				<a [routerLink]="['/home/profile']"><span class="glyphicon glyphicon-user"></span>{{ 'Menu_MyAccount_Link' | translate:lang  }}</a>
			</li>
			<li *ngIf="isAutenticate()"><a (click)="logout()">{{ 'Menu_LogOff_Link' | translate:lang  }}</a></li>
		</ul>
	</div>
</div>
