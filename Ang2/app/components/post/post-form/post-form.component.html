<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default text-left">
            <div class="panel-body">
                <h1> H1 </h1>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2">Author name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter your name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Post title:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter post title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Post text:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="Enter post text">
                            <textarea placeholder="Enter post text" ng-model="company.Description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Add new post</button>
                        </div>
                    </div>
                </form>
                Username: {{ name }}
            </div>
        </div>
    </div>
</div>
